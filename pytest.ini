[pytest]
# Test discovery
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts =
    # Verbose output with test names
    -v
    # Show short traceback format
    --tb=short
    # Show local variables in tracebacks
    --showlocals
    # Show summary of all test outcomes
    -ra
    # Coverage reporting (disabled by default, enable with --cov flag)
    # --cov=src
    # --cov-report=html
    # --cov-report=term-missing
    # --cov-fail-under=80
    # Strict markers (require markers to be registered)
    --strict-markers
    # Show warnings
    -W default

# Markers (registered in conftest.py as well)
markers =
    unit: Unit tests for individual components
    integration: Integration tests for component interactions
    safety: Safety-critical tests (heater interlocks, watchdog)
    slow: Tests that take more than 1 second
    e2e: End-to-end workflow tests
    hardware: Tests requiring real hardware (skip in CI)

# Coverage options
[coverage:run]
source = src
omit =
    */tests/*
    */test_*.py
    */__pycache__/*
    */venv/*
    */env/*
    */.venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False

[coverage:html]
directory = htmlcov

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test timeout (if pytest-timeout installed)
# timeout = 10
# timeout_method = thread

# Ignore warnings from dependencies
filterwarnings =
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning
